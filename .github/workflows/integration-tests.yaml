name: Automated browser tests
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Install deps
        run: npm install

      - name: Run tests
        run: npm run test:integration

      - name: Archive integration test results
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: diff-images
          path: integration/**/*-diff.png
          retention-days: 7
